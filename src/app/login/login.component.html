<div class="container">
  <div class="row justify-content-center" style="margin: 300px 0;">
    <div class="col-md-4">
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form (ngSubmit)="login(userForm.form)" id="userForm" name="userForm" #userForm="ngForm">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="user.email" #email="ngModel" name="email"
                required autocomplete="current-useremail" />
              <div *ngIf="user.email && !isEmailValid()" class="text-danger">
                Enter a valid email address.
              </div>
            </div>
            <div class="form-group position-relative">
              <label for="password" class="mb-2">Password</label>
              <input type="{{passwordVisible ? 'text' : 'password'}}" id="password" class="form-control"
                #password="ngModel" [(ngModel)]="user.password" name="password" required
                autocomplete="current-password">
              <button type="button" class="btn btn-link position-absolute" (click)="togglePasswordVisibility()">
                <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
              </button>
            </div>
            <div *ngIf="loginError" class="alert alert-danger mt-3">{{ loginError }}</div>
            <button type="submit" class="btn btn-primary btn-block mt-3 w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
